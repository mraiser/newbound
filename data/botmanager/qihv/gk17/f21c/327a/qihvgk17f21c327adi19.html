<div class='data-control' data-control='botmanager:ui:{}'></div>
<div class='background'></div>
<div class='wrap' style='display:none;'>
  <div class='titlebar'>
    <a href='../botmanager/index.html'><img src='../botmanager/asset/botmanager/menu_icon.png' class='menuicon'></a>
    Application Name
    <div class='upper-right'>
      <div class='card popupcard left-sided mini mypopupname1'>
        POPUP MENU
        <img src='../botmanager/asset/botmanager/close.png' class='popupcard-close roundbutton-small'>
        <img src='../botmanager/asset/botmanager/corner-left.png' class='popupcard-pointer'>
      </div>
      <img src='../botmanager/asset/botmanager/more_icon.png' class='roundbutton-small popupmenu' data-id='mypopupname1'>
    </div>
  </div>
  <div class='navbar'>
    <div class='navbar-tab selected' data-id='tab1'>Tab1</div>
    <div class='navbar-tab' data-id='tab2'>Tab2</div>
    <div class='navbar-tab' data-id='tab3'>Tab3</div>
    <div class='navbar-tab' data-id='tab4'>Tab4</div>
  </div>
  <div class='main'>
    <div class='tab-content tab1 selected'>
      TAB 1
      <br><br>
      <span class='chip'>Chip<img src="../botmanager/asset/botmanager/close-white.png" class="roundbutton-small groupdelete mdl-chip__action chipbutton"></span>
      <br><br>
      <label class="plaincheckbox">
        <input type='checkbox' id='usercardgroupcheckbox1'>
        <span>Checkbox</span>
      </label>
      <br>
      <div class='progressbar myprogress'></div>
      <label class="plainradio">
        <input type='radio' id='usercardgroupradio1' name='usercardgroupradio' checked>
        <span>No Progress</span>
      </label>
      <label class="plainradio">
        <input type='radio' id='usercardgroupradio2' name='usercardgroupradio'>
        <span>25%</span>
      </label>
      <label class="plainradio">
        <input type='radio' id='usercardgroupradio3' name='usercardgroupradio'>
        <span>100%</span>
      </label>
      <label class="plainradio">
        <input type='radio' id='usercardgroupradio4' name='usercardgroupradio'>
        <span>Indeterminate</span>
      </label>
      <br><br>
      <form action="#">
        <div class="switch">
          <input id="appfilter-switch-1" type="checkbox" class="switch-input" />
          <label for="appfilter-switch-1" class="switch-label">Switch</label>
        </div>
        Switch
      </form>
      <div class='textinputlabel'>Text Field</div>
      <input type='text' class='textinput' placeholder='Placeholder Text'>
      <br><br>
      <div class='textinputlabel'>Select</div>
      <select name='defaultbot' class='textinput' id='defaultbot'>
        <option>Apples</option>
        <option>Oranges</option>
        <option>Bananas</option>
      </select> 
      <br><br>
      <button class='regularbutton'>Save</button>
      <button class='accentbutton'>Save</button>
      <button class='coloredbutton'>Save</button>
      <img src='../botmanager/asset/botmanager/more_icon.png' class='roundbutton popupmenu' data-id='mypopupname2'>
      <div class='card popupcard right-sided mypopupname2'>
        POPUP MENU
        <img src='../botmanager/asset/botmanager/close.png' class='popupcard-close roundbutton-small'>
        <img src='../botmanager/asset/botmanager/corner.png' class='popupcard-pointer'>
      </div>
    </div>
    <div class='tab-content tab2'>TAB 2</div>
    <div class='tab-content tab3'>TAB 3</div>
    <div class='tab-content tab4'>TAB 4</div>
  </div>
</div>
