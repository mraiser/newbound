<div class='alist'></div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored hideme addanimation">
  <i class="material-icons">add</i>
</button>
<div class='aeditor'>

  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Edit Animation</h2>
    </div>
    <div class="mdl-card__supporting-text scrolllist">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="animationname">
          <label class="mdl-textfield__label" for="animationname">Name</label>
        </div>
      </form>      
      <b>Animation Steps:</b>
      <div class='aplist'></div>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored addanimationpose">
        <i class="material-icons">add</i>
      </button>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect saveanimationlistbutton">
        Save
      </a>
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect deleteanimationbutton">
        Delete
      </a>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="$(this).closest('.aeditor')[0].api.closeAndReset();">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>
  
  
</div>
