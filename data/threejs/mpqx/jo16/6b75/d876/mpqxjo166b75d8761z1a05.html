<h3>Edit Model</h3>
<div class = "mdl-tabs mdl-js-tabs">
  <div class = "mdl-tabs__tab-bar">
    <a href = "#tab1-panel" class = "mdl-tabs__tab is-active">Info</a>
    <a href = "#tab2-panel" class = "mdl-tabs__tab">Assets</a>
    <a href = "#tab3-panel" class = "mdl-tabs__tab">Pose</a>
    <a href = "#tab4-panel" class = "mdl-tabs__tab">Animate</a>
  </div>

  <div class = "mdl-tabs__panel is-active" id = "tab1-panel">
    <br>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="editmodelname">
        <label class="mdl-textfield__label" for="editmodelname">Model Name</label>
      </div>
    </form>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="editmodelthumbnail">
        <label class="mdl-textfield__label" for="editmodelthumbnail">Thumbnail URL</label>
      </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--icon selectassetbutton choosethumbbutton">
      <i class="material-icons">list</i>
    </button>  
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="editmodelbackground">
        <label class="mdl-textfield__label" for="editmodelbackground">Background Image</label>
      </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--icon selectassetbutton choosebackgroundbutton">
      <i class="material-icons">list</i>
    </button>  
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="editmodeloverlay">
        <label class="mdl-textfield__label" for="editmodeloverlay">Overlay Image</label>
      </div>
    </form>
    <button class="mdl-button mdl-js-button mdl-button--icon selectassetbutton chooseoverlaybutton">
      <i class="material-icons">list</i>
    </button>  
    Overlay Opacity:
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="range" min="0" max="100" value="50" class="slider" id="opslider">
  </div>
  <div class = "mdl-tabs__panel" id = "tab2-panel">
    <h4>JSON model files</h4>
    <div class='assetlistgoeshere'></div>
  </div>

  <div class = "mdl-tabs__panel" id = "tab3-panel">
    <h4>Pose Model</h4>
    <div class='poselistgoeshere'></div>
    <button class="newposebutton mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
  </div>

  <div class = "mdl-tabs__panel" id = "tab4-panel">
    <h4>Animations</h4>
    <div class='animationlistgoeshere'></div>
  </div>
</div>







<br><br><br>
<div id='popmeup2'></div>
<div class='popmeup'>
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Select an Asset</h2>
  </div>
  <div class="mdl-card__title mdl-card--expand">
    <div class='assetpicker'></div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect chooseassetbutton" onclick="$(this).closest('.popmeup').parent()[0].api.selectThumb();">
      select
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect closeme" onclick="$(this).closest('.popmeup')[0].api.closeAndReset();">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>


<button class="mdl-button mdl-js-button mdl-button--icon closeeditmodelbutton">
  <i class="material-icons">close</i>
</button>
