<div class='data-control' data-control='app:ui:{}'></div> 
<div class='viewer'></div>
<div class="wrap" style="display:none;">
  <div class='topleftcorner'>
    <div class='bigtext'>
      <a href='../app/index.html'><img src='../app/asset/app/menu_icon-green.png' class='menuicon'></a>
      Peers
    </div>
  </div>
  <div class='bottomleftcorner'>
    LOCAL DEVICE:
    <div class='padme'>
      <div class='localpeername'></div>
      <div class='localpeerid'></div>
      <div class='localpeerport'></div>
      <div class='localhttpport'></div>
    </div>
    <button class='addpeerbutton coloredbutton popupmenu' data-popup='{"selector":".addusercard","closeselector":".close-add-user","modal":true}'><img src='../app/asset/app/person_add_icon.png' class='mediumicon'></button>
    <!-- button class="accesscodebutton coloredbutton"><img src='../app/asset/app/shield_icon.png' class='mediumicon'></button>
    <button class="lanbutton mdl-button coloredbutton"><img src='../app/asset/app/wifi_icon.png' class='mediumicon'></button -->
    <button class='updateallpeersbutton coloredbutton popupmenu' data-popup='{"selector":".updateallpeerscard","closeselector":".close-update-peers","modal":true}'><img src='../app/asset/app/upload_icon.png' class='mediumicon'></button>
  </div>
  
  <div class='card hideme updateallpeerscard'>
    <div class='dialog-header'>
      <div class='padme'>
        Update Peers
        <img src='../app/asset/app/close-white.png' class='upper-right close-update-peers roundbutton-small out10'>
      </div>
    </div>
    <div class='padme peerupdatelist'></div>
    <div class="card-button-wrap">
      <button id="updateallpeersnow"  class="clearbutton">Update Selected Peers</button>
    </div>
  </div>
  
  <div class='card hideme addusercard'>
    <div class='dialog-header'>
      <div class='padme'>
        Add Connection
        <img src='../app/asset/app/close-white.png' class='upper-right close-add-user roundbutton-small out10'>
      </div>
      <div class = "navbar navbar-dark addusernavbar">
        <div class = "navbar-tab autab autab1 selected" data-id='autab1'>LAN</div>
        <div class = "navbar-tab autab autab2" data-id='autab2'>Connect</div>
      </div>
    </div>
    <div class='tab-content autab1 selected' id='autab1'>
        <div class="discovered"></div>
    </div>
    <div class='tab-content autab2' id='autab2'>
      <div class='padme'>
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td style='vertical-align:top;'>
              <div class='textinputlabel'>Device Name</div>
              <div><input type='text' class='textinput addusername'></div>
              <br>
              <div class='textinputlabel'>Device UUID</div>
              <div><input type='text' class='textinput adduseruuid'></div>
              <br>
              <div class='textinputlabel'>Select Group</div>
              <select class='textinput groupselect addusergroup'></select>
            </td>
            <td width="20"></td>
            <td style='vertical-align:top;'>
              <div class='textinputlabel'>IP Address (if you have it)</div>
              <input type='text' class='textinput adduseripaddr'>
              <br><br>
              <div class='textinputlabel'>Port Number (if you have it)</div>
              <input type='number' class='textinput adduserport'>
              <br><br>
              <label class="plaincheckbox">
                <input type='checkbox' id='useraddkeepalive' checked>
                <span>Keep Connection Alive</span>
              </label>
            </td>
          </tr>
        </table>
      </div>
      <div class="card-button-wrap">
        <button id="addconnection"  class="clearbutton">Add Connection</button>
      </div>
    </div>
    
  
  </div>  
</div>
<div id="headsupdisplay" class="wrap">
  
</div>
