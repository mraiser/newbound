<div class='top-right'>
  <div class='rp-info'>
    <div class="connectionindicator"></div><div class="connectionindicator"></div><div class="connectionindicator"></div>
    <div class='connectionlatency'></div>
  </div>
  <img src='../app/asset/app/more_icon-vert-white.png' class='roundbutton-small-white popupmenu morebutton' data-popup='{"selector":".rp-more","closeselector":".popupcard-close","popup":true}'>
</div>
<div class='padme'>
  <img src='../app/asset/app/close-white.png' class='closehud roundbutton-small-white marginme'>
  <div class='rp-info'>
    <div class='headline rp-name'></div>
    <div class='rp-uuid'></div>
  </div>
  <div class = "navbar-dark">
    <div class = "navbar-tab navbar-tab1 selected" data-id='tab1'>Info</div>
    <div class = "navbar-tab navbar-tab2" data-id='tab2'>Dashboard</div>
  </div>
  <div class='padme tab-content tab1 selected'>
    IP Address: <span class='hud_ipaddr'></span>
    <img src='../app/asset/app/more_icon-green.png' class='roundbutton-small addressexpandbutton abspos'><img src='../app/asset/app/close-green.png' class='roundbutton-small closeaddressbutton hideme abspos'><br>
    <div class='hud_address_list padme addressexpand hideme'></div>
    P2P Port: <span class='hud_port'></span><br>
    HTTP Port: <span class='hud_http_port'></span><br>
    <label class="plaincheckbox">
      <input type='checkbox' id='keepalive'>
      <span>Stay connected</span>
    </label>
    <br><br>
    <div class='availableupgrades hideme padme'>
      The following libraries on <span class='rp-name'></span> can be updated:
      <br><br>
      <div class='upgradelist'></div>
      <br>
      <button class='coloredbutton'>Update All</button>
      <button class='accentbutton cancelupdateall'>Cancel</button>
    </div>
  </div>
  <div class='padme tab-content tab2'>tab2</div>
</div>
