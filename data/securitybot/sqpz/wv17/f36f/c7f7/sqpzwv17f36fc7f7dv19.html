<div class='hideme addui'></div>
<div class='appcard'>
  <div class='appcard-header'>
    Edit Security For: <span class='appcard-header-text'></span>
    <div class='upper-right'>
      <img src='../botmanager/asset/botmanager/close-white.png' class='roundbutton-small appcard-closebutton'>
    </div>    
  </div>
  <div class='navbar-darkx hideme'>
    <div class='navbar-tab navbar-tab-app selected' data-id='apptab1'>App</div>
    <div class='navbar-tab navbar-tab-cmd' data-id='apptab2'>Commands</div>
  </div>
  <div class='hideme padme nocommandsmsg'>
    <i>This app has no commands, so there is no security to configure.</i>
  </div>
  <div class='main appcard-main'>
    <div class='tab-content apptab1'>
      Edit: <span class='appcard-header-text'></span>
    </div>
    <div class='tab-content apptab2 selected'>
      Edit: 
      <span class='appcard-commandname'>COMMAND</span>
      <span class='floatright appcmdselect'>SELECT</span>
    </div>
    <div class='textinputlabel'>Groups</div>
    <div class='card pad10 appcard-grouplist'></div>
    <div class='padme'>
      <div class='textinputlabel'>New Group</div>
      <input type='text' class='textinput appcard-newgroupname' placeholder='New Group Name'>
      <img src='../botmanager/asset/botmanager/add_icon.png' class='roundbutton addgroupbutton'>
    </div>
  </div>
  <div class='card-title pad10'>
    <button class='coloredbutton appcard-save'>Save</button>
    <button class='regularbutton appcard-cancel'>Cancel</button>
  </div>
</div>
