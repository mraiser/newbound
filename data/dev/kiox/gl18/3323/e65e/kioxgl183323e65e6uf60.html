  <!-- Library Settings Modal -->
  <div class='card modal library-settings'>
    <div class='libinfo-header pad16'>
      <span>Public Developer Info</span>
      <button class="popupcard-close close-library-settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>
    <div class='pad16'>
      <div class='card-text'>
        Your Universally Unique Identifier (UUID):
      </div>
      <div id="editidentityuuid">&nbsp;</div>
      <br>
      <label class="textinputlabel" for="devname">Name</label>
      <input class="textinput" type="text" id="devname">
      <br><br>
      <label class="textinputlabel" for="devorg">Organization</label>
      <input class="textinput" type="text" id="devorg">
    </div>
    <div class="card-button-wrap">
        <a class="regularbutton close-library-settings">Cancel</a>
        <a class="coloredbutton save-library-settings close-library-settings" id="savemyidentity">Save</a>
    </div>
  </div>
</div>
