<div class="library-settings-control">
    <button type="button" class="regularbutton control-toggle-link" aria-expanded="false" aria-controls="settings-editor-panel">
        <span>Configure Library Settings</span>
        <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </button>
    <div id="settings-editor-panel" class="settings-editor card" style="display: none;">
        <div class="pad16">
            <div class="form-group">
                <label for="libraryRoot" class="textinputlabel">Library Root:</label>
                <input type="text" id="libraryRoot" name="libraryRoot" class="textinput">
            </div>
            <div class="form-group">
                <label class="textinputlabel">Library Type:</label>
                <div class="checkbox-group">
                    <label class="plaincheckbox">
                        <input type="checkbox" id="libTypeRlib" name="libraryType" value="rlib">
                        <span>rlib</span>
                    </label>
                    <label class="plaincheckbox">
                        <input type="checkbox" id="libTypeDylib" name="libraryType" value="dylib">
                        <span>dylib</span>
                    </label>
                    <label class="plaincheckbox">
                        <input type="checkbox" id="libTypeStaticlib" name="libraryType" value="staticlib">
                        <span>staticlib</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="libraryDependencies" class="textinputlabel">Library Dependencies (Cargo.toml format):</label>
                <textarea id="libraryDependencies" name="libraryDependencies" rows="5" class="textinput" placeholder="e.g.&#10;serde = { version = &quot;1.0&quot;, features = [&quot;derive&quot;] }&#10;tokio = { version = &quot;1&quot;, features = [&quot;full&quot;] }"></textarea>
            </div>
        </div>
        <div class="card-button-wrap">
            <button type="button" class="regularbutton cancel-button">Cancel</button>
            <button type="button" class="coloredbutton save-button">Save Settings</button>
        </div>
    </div>
</div>
