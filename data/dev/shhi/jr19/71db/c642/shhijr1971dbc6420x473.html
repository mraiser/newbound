<div class="library-settings-control">
    <a href="#" class="control-toggle-link" aria-expanded="false" aria-controls="settings-editor-panel">
        <span>Configure Library Settings</span>
        <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </a>

    <div id="settings-editor-panel" class="settings-editor" style="display: none;">
        <div class="form-group">
            <label for="libraryRoot">Library Root:</label>
            <input type="text" id="libraryRoot" name="libraryRoot" class="form-input">
        </div>

        <div class="form-group">
            <label>Library Type:</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="libTypeRlib" name="libraryType" value="rlib">
                    <label for="libTypeRlib">rlib</label>
                </div>
                <div>
                    <input type="checkbox" id="libTypeDylib" name="libraryType" value="dylib">
                    <label for="libTypeDylib">dylib</label>
                </div>
                <div>
                    <input type="checkbox" id="libTypeStaticlib" name="libraryType" value="staticlib">
                    <label for="libTypeStaticlib">staticlib</label>
                </div>
                </div>
        </div>

        <div class="form-group">
            <label for="libraryDependencies">Library Dependencies (Cargo.toml format):</label>
            <textarea id="libraryDependencies" name="libraryDependencies" rows="5" class="form-textarea" placeholder="e.g.&#10;serde = { version = &quot;1.0&quot;, features = [&quot;derive&quot;] }&#10;tokio = { version = &quot;1&quot;, features = [&quot;full&quot;] }"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="button save-button">Save Settings</button>
            <button type="button" class="button cancel-button">Cancel</button>
        </div>
    </div>
</div>
