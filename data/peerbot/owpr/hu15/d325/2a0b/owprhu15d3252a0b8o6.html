<div class='data-control' data-control='botmanager:ui:{}'></div>
<div class='fullwidth matrixviewer'></div>
<div class="networkviewer"></div>
<div class='wrap hideme'>
  <div class='headsupdisplay'>
    <img src='../botmanager/asset/botmanager/close-white.png' class='floatright closehud roundbutton-small-white marginme'>
    <div class='headsupdisplayinner'></div>
  </div>
  <div class='topleftcorner'>
    <div class='bigtext'>
      <a href='../botmanager/index.html'><img src='../botmanager/asset/botmanager/menu_icon-green.png' class='menuicon'></a>
      Peerbot
    </div>
  </div>
  <div class='bottomleftcorner'>
    LOCAL DEVICE:
    <div class='padsome'>
      <div class='localpeername'></div>
      <div class='localpeerid'></div>
      <div class='localpeerport'></div>  
      <div class='localbrokers2'></div>
    </div>
    
    <button class="addpeerbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coloredbutton"><img src='../botmanager/asset/botmanager/person_add_icon.png' class='mediumicon'></button>
    <button class="accesscodebutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coloredbutton"><img src='../botmanager/asset/botmanager/shield_icon.png' class='mediumicon'></button>
    <button class="lanbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coloredbutton"><img src='../botmanager/asset/botmanager/wifi_icon.png' class='mediumicon'></button>
    <button class="updateallpeersbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coloredbutton"><img src='../botmanager/asset/botmanager/upload_icon.png' class='mediumicon'></button>
  </div>
  <div class='popmeup'><div class='popupcontents'></div></div>



  <div class='addpeerpopup'>
    <div class="titlebar">
      <div class="mdl-card__title-text">
        Add Connection
        <img id='adconbackbutton' class='adconbackbutton addpeerpopupclose roundbutton-small floatright' src='../botmanager/asset/botmanager/close.png'>
      </div>
    </div>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect navbar">
          <a href="#scroll-tab-1" class="mdl-layout__tab is-active navbar-tab selected" data-id="scroll-tab-1">Invitations</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab navbar-tab" data-id="scroll-tab-2">Manual</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active tab-content selected scroll-tab-1" id="scroll-tab-1">
          <div class="page-content">
            <div class='gep1 pad16'>
              <br>
              <div class='data-control invitegroupselect' data-control='securitybot:groupselect'></div>
              <div class='generatedinvite'>&nbsp;</div>
              <button id="createtheinvite"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coloredbutton">
                Generate Invite
              </button>
              <br><br>
              OR
              <br><br>
              <form class="smallcols" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label textinputlabel" for="enterinvitecode">Enter Invite Code</label>
                  <input class="mdl-textfield__input textinput" type="text" id="enterinvitecode">
                </div>
              </form>
              <button id="accepttheinvite" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coloredbutton">
                Accept Invite
              </button>
            </div>
          </div>
          <div class='gep2'></div>
        </section>
        <section class="mdl-layout__tab-panel tab-content scroll-tab-2" id="scroll-tab-2">
          <div class="page-content pad16">
            <div class='addpeerform mdl-card__supporting-text'>
              <form action="#">
                <table border='0' cellpadding='0' cellspacing='0' width='100%'>
                  <tr>
                    <td style='vertical-align:top;'>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label textinputlabel" for="newcontactid">Device UUID</label>
                        <input class="mdl-textfield__input textinput" type="text" id="newcontactid">
                      </div>
                      <br><br>
                      <div class='data-control peergroupselect' data-control='securitybot:groupselect'></div>
                      <br><br>
                      <div id='newconactmsg'></div>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td style='vertical-align:top;'>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label textinputlabel" for="newcontactcode">Access Code (if you have one)</label>
                        <input class="mdl-textfield__input textinput" type="text" id="newcontactcode">
                      </div>
                      <br><br>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label textinputlabel" for="newcontactip">IP Address (if you have it)</label>
                        <input class="mdl-textfield__input textinput" type="text" id="newcontactip">
                      </div>
                      <br><br>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label textinputlabel" for="newcontactport">Port Number (if you have it)</label>
                        <input class="mdl-textfield__input textinput" type="text" id="newcontactport">
                      </div>
                    </td>
                  </tr>
                </table>
              </form>    

            </div>  
            <div class="mdl-card__actions mdl-card--border">
              <a id="addcontactbutton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect coloredbutton">
                Add
              </a>
            </div>    
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class='accesscodespopup'>
    <div class="titlebar">
      <div class="mdl-card__title-text">
        Access Codes
        <img id='accesscodespopupclose' class='accesscodespopupclose roundbutton-small floatright' src='../botmanager/asset/botmanager/close.png'>
      </div>
    </div>
    <div class='codelist mdl-card__supporting-text pad16'></div>
    <div class="mdl-card__actions mdl-card--border pad16">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label textinputlabel" for="newaccesscode">Access Code</label>
          <input class="mdl-textfield__input textinput" type="text" id="newaccesscode" value=" ">
        </div>
        <br>
        <div class='data-control acgroupselect' data-control='securitybot:groupselect' data-exclude="anonymous"></div>
        <a class="addaccesscodebutton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect coloredbutton">
          Add
        </a>
        <br>
        <label class="singleuse mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="deleteonuse">
          <input type="checkbox" id="deleteonuse" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Single use</span>
        </label>    
      </form>    
    </div>    
  </div>

  <div class='lanpopup'>
    <div class="titlebar">
      <div class="mdl-card__title-text">
        Local Area Network
        <img id='lanpopupclose' class='lanpopupclose roundbutton-small floatright' src='../botmanager/asset/botmanager/close.png'>
      </div>
    </div>
    <div id="botlist" class='botlist mdl-card__supporting-text'></div>
  </div>

  <div class='updatepopup'>
    <div class="titlebar">
      <div class="mdl-card__title-text">
        Update Peers
        <img id='updatepopupclose' class='updatepopupclose roundbutton-small floatright' src='../botmanager/asset/botmanager/close.png'>
      </div>
    </div>
    <div id="updatelist" class='updatelist mdl-card__supporting-text'></div>
  </div>
</div>
