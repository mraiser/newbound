  <div class='localpeername'></div>
  <div class='localbrokers2'></div>
  <div class='localpeerid'></div>
  <div class='localpeerport'></div>
</div>
<div class='hud1 hud'>
  <span class='pb-peer-strength'></span>
  
  <button id="control-menu-lower-left" class="editcontrolsbutton mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">more_vert</i>
  </button>

  <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
      for="control-menu-lower-left">
    <li class="mdl-menu__item refreshcontrolsbutton">Refresh</li>
    <li class="mdl-menu__item addremotecontrolbutton connectedandadminonly">Add Control</li>
    <li class="mdl-menu__item managecontrolsbutton connectedandadminonly">Manage Controls</li>
    <li class="mdl-menu__item restartservicesbutton connectedandadminonly">Restart Services</li>
  </ul>  
  
  
  
  
  <div class='pb-peer-name'></div>
  <span class='pb-peer-uuid'></span>
  <button class="deletepeerbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">delete</button>
  <div class='updateremote'></div>
  <span class='pb-peer-alladdr'></span>
  <div class='pb-peer-raw'></div>
  <button id="close-settings" class="close-settings editcontrolsbutton mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">close</i>
  </button>
  <div class='controlsettings'></div>
  <div class='hudapps'></div>
  
  <div class='availablecontrols'>
  
    
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Install Control</h2>
    </div>
    <div class="aclist mdl-card__supporting-text">
      <table class="actable mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">lib:id</th>
            <th class="mdl-data-table__cell--non-numeric">security</th>
          </tr>
        </thead>
        <tbody class='aclisttablebody'>
        </tbody>
      </table>      
    </div>
    <div class="mdl-card__menu">
      <button class="closeaddctl mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="closeADDCTL();">
        <i class="material-icons">close</i>
      </button>
    </div>    
    
  </div>
  
  <br><br><br><br><br><br><br><br>

  <button class="closehudbutton mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"><i class="material-icons">close</i></button>

</div>

<div class='topbuttons'>
  <button class="backbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="document.location.href='../';"><i class="material-icons">chevron_left</i></button>
</div>

<div class="bottombuttons">
  <button class="addpeerbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">person_add</i></button>
  <button class="accesscodebutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">security</i></button>
  <button class="lanbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">wifi</i></button>
</div>



<div class='lanpopup'>
  <div class="mdl-card__title"><h2 class="mdl-card__title-text">Local Area Network</h2></div>
  <div id="botlist" class='botlist mdl-card__supporting-text'></div>
  <div class="mdl-card__menu">
    <button id="lanpopupclose" class="lanpopupclose mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>





<div class='accesscodespopup'>
  <div class="mdl-card__title"><h2 class="mdl-card__title-text">Access Codes</h2></div>
  <div class='codelist mdl-card__supporting-text'></div>
  <div class="mdl-card__actions mdl-card--border">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="newaccesscode" value=" ">
        <label class="mdl-textfield__label" for="newaccesscode">Access Code</label>
      </div>
      <div class='data-control acgroupselect' data-control='securitybot:groupselect' data-exclude="anonymous"></div>
      <a class="addaccesscodebutton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Add
      </a>
      <label class="singleuse mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="deleteonuse">
        <input type="checkbox" id="deleteonuse" class="mdl-checkbox__input" checked>
        <span class="mdl-checkbox__label">Single use</span>
      </label>    
    </form>    
  </div>    
  <div class="mdl-card__menu">
    <button id="accesscodespopupclose" class="accesscodespopupclose mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>

<div class='addpeerpopup'>
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Add Connection</h2>
  </div>

  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Invitations</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Manual</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <div class='gep1'>
            <br>
            <div class='data-control invitegroupselect' data-control='securitybot:groupselect'></div>
            <table border='0' cellpadding='0' cellspacing='0' style='width:100%;'>
              <tr>
                <td style='text-align:center;vertical-align:bottom;'>
                  <div class='generatedinvite'>&nbsp;</div>
                  <button id="createtheinvite"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Generate Invite
                  </button>
                </td>
                <td>OR&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td style='vertical-align:top;width:250px;'>
                  <form class="smallcols" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="enterinvitecode">
                      <label class="mdl-textfield__label" for="enterinvitecode">Enter Invite Code</label>
                    </div>
                  </form>
                  <button id="accepttheinvite" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Accept Invite
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class='gep2'></div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          <div class='addpeerform mdl-card__supporting-text'>
            <form action="#">
              <table border='0' cellpadding='0' cellspacing='0' style='margin-bottom:-20px;'>
                <tr>
                  <td style='vertical-align:top;width:250px;'>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="newcontactid">
                      <label class="mdl-textfield__label" for="newcontactid">Device UUID</label>
                    </div>
                    <div class='data-control peergroupselect' data-control='securitybot:groupselect'></div>
                    <br><br>
                    <div id='newconactmsg'></div>
                  </td>
                  <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                  <td style='vertical-align:top;width:250px;'>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="newcontactcode">
                      <label class="mdl-textfield__label" for="newcontactcode">Access Code (if you have one)</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="newcontactip">
                      <label class="mdl-textfield__label" for="newcontactip">IP Address (if you have it)</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="newcontactport">
                      <label class="mdl-textfield__label" for="newcontactport">Port Number (if you have it)</label>
                    </div>
                  </td>
                </tr>
              </table>
            </form>    

          </div>  
          <div class="mdl-card__actions mdl-card--border">
            <a id="addcontactbutton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Add
            </a>
          </div>    
        </div>
      </section>
    </main>
  </div>
  
  
  <div class="mdl-card__menu">
    <button id="adconbackbutton" class="addpeerpopupclose mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
