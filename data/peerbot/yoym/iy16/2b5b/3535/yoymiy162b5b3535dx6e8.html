<h1 id="headertitle">Peer Bot</h1>
<a href="../botmanager/index.html" data-role="none" data-ajax="false" style="position:absolute;top:2px;"><img src="../botmanager/img/menu.png" width="36px"height="36px"></a>
<div data-role="navbar" class="ui-body-b customnav">
    <ul>
        <li><a href="#" id="pb-nav-peers" class="pb-nav ui-btn-active">Peers</a></li>
        <li><a href="#" id="pb-nav-lan" class="pb-nav">LAN</a></li>
        <li><a href="#" id="pb-nav-accesscodes" class="pb-nav">Access Codes</a></li>
    </ul>
</div>
<div class='wrap ui-body-c ui-body'>
  <div class='pb-peers pb-tab'>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width='300px'><label><input type="checkbox" name="allowanon" id="allowanon" class="custom" data-theme="c" data-mini="true" data-inline="true"/>Allow anonymous incoming connections</label></td>
        <td></td>
        <td style='text-align:right;'><button data-mini='true' data-inline='true' id='createinvitebutton'>create invite</button></td>
      </tr>
    </table>
    <div class='pb-deviceinfo'>
      Local Peer ID: <span id='localpeerid'></span><br>
      Local Port: <span id='localpeerport'></span><br>
    </div>
    <div class='pb-peerlist'></div>
    <a id='newconnectionbutton' data-role="button" data-theme="b">add connection...</a>
  </div>
  <div class='pb-lan pb-tab hideme' style='display:none;'>
    <br>
    <div id='botlist'></div>
    <a id='rescandiscoverybutton' data-role="button" data-theme="b">scan again...</a>
  </div>
  <div class='pb-accesscodes pb-tab hideme' style='display:none;'>
    <br>
    <div id='accesscodelist'></div>
    <a id='addaccesscodebutton' data-role="button" data-theme="b">add code...</a>
  </div>
</div>
<div class='addinvite ui-body-b ui-body hideme' style='display:none;'>
  <h2 style='position:absolute;top:-10px;width:100%;text-align:center;'>Create Invite</h2>
  <div style='position:absolute;top:4px;right:3px;'><a class='closeinvitedialog' data-role='none' data-ajax='false'><img src='../botmanager/img/close.png' style='width:50px;height:50px;'></a></div>
  <div class='addinvitewrap'>
    <div id='inviteform' class='invitepanel'>
        <table border='0' cellpadding='0' cellspacing='0'>
            <tr>
                <td><select id='grouplist3' data-mini='true'></select></td>
                <td><a id='addgrouptoinvite' data-role='button' data-inline='true' data-mini='true'>add group</a></td>
            </tr>
        </table>
        <div data-role="fieldcontain">
            <label for='invitegroups'>Groups:</label>
            <input type='text' id='invitegroups' >
        </div>
        <a data-role='button' data-theme='a' id='createtheinvite'>create</a>
    </div>
    <div id='inviteresult' class='invitepanel hideme'>
       <h3>New invite created...</h3>
       <i>Copy the following link address and send it to the person you've invited:</i>
       <input type='text' id='newinvitelink'>
       <input type='button' value='close' id="closeinvitedialog" class="closeinvitedialog">
    </div>
  </div>
</div>
<div class='addcode ui-body-b ui-body hideme' style='display:none;'>
  <h2 style='position:absolute;top:-10px;width:100%;text-align:center;'>Add Access Code</h2>
  <div style='position:absolute;top:4px;right:3px;'><a id='adcodebackbutton' data-role='none' data-ajax='false'><img src='../botmanager/img/close.png' style='width:50px;height:50px;'></a></div>
  <div class='addconwrap'>
    <div data-role="fieldcontain">
        <label for='newaccesscode'>Access Code:</label>
        <input type='text' id='newaccesscode' >
    </div>
    <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="deleteonuse" id="deleteonuse" checked/>
            <label for="deleteonuse">Single use only</label>
        </fieldset>
    </div>
    <table border='0' cellpadding='0' cellspacing='0'>
        <tr>
            <td><select id='grouplist2' data-mini='true'></select></td>
            <td><a id='addgrouptoaccesscode' data-role='button' data-inline='true' data-mini='true'>add group</a></td>
        </tr>
    </table>
    <div data-role="fieldcontain">
        <label for='accesscodegroups'>Groups:</label>
        <input type='text' id='accesscodegroups' >
    </div>
    <a data-role='button' data-theme='a' id='addtheaccesscode'>add</a>
  </div>
</div>
<div class='addcon ui-body-b ui-body hideme' style='display:none;'>
  <h2 style='position:absolute;top:-10px;width:100%;text-align:center;'>Add Connection</h2>
  <div style='position:absolute;top:4px;right:3px;'><a id='adconbackbutton' data-role='none' data-ajax='false'><img src='../botmanager/img/close.png' style='width:50px;height:50px;'></a></div>
  <div class='addconwrap'>
    <label>
      Universal ID
      <input type='text' id='newcontactid' placeholder='The unique universal identifier of the device'>
    </label>
    <label>
      Groups&nbsp;
      <span id='addgroupbutton'></span>
      <select id='grouplist' class='grouplist' data-mini='true' data-inline='true'></select>
      <input type='text' data-inline='true' id='newcontactgroup' value='anonymous'>
    </label>
    <label>
      Access Code
      <input type='text' id='newcontactcode' placeholder='Enter the access code (if they gave you one)'>
    </label>
    <label>
      IP Address
      <input type='text' id='newcontactip' placeholder='Their internet address (if you have it)'>
    </label>
    <label>
      Port
      <input type='text' id='newcontactport' placeholder='Their port number (if you have it)'>
    </label>
    <br>
    <div id='newconactmsg'></div>
    <input type='button' id='addcontactbutton' value='ADD' data-theme='a'>
  </div>
</div>
