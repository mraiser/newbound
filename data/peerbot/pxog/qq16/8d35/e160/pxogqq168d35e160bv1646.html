<div>
  <div class='rp-status'></div>
  <img src='../botmanager/asset/botmanager/more_icon-vert-white.png' class='roundbutton-small-white popupmenu morebutton' data-popup='{"selector":".rp-more","closeselector":".popupcard-close","popup":true}'>
  <div class='card right-sided rp-more'>
    <ul class="mini mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect">
      <li class="mdl-menu__item mdl-menu__item--full-bleed-divider refreshhud">Refresh</li>
      <li class="mdl-menu__item addhudctl adminonly">Add Control</li>
      <li class="mdl-menu__item hudctlsettings mdl-menu__item--full-bleed-divider adminonly">Control Settings</li>
      <li class="mdl-menu__item hudrestart adminonly">Restart Services</li>
    </ul>
  </div>
  <div class='rp-info'>
    <div class='rp-name'></div>
    <div class='rp-uuid'></div>
  </div>
</div>
<br>
<div class = "mdl-layout__content width100 dark">    
  <div class = "mdl-tabs mdl-js-tabs">
     <div class = "mdl-tabs__tab-bar navbar-dark nonstick">
        <div class = "mdl-tabs__tab is-active navbar-tab navbar-tab1 selected" data-id="tab1">Info</div>
        <div class = "mdl-tabs__tab navbar-tab navbar-tab2" id="dashboardtab" data-id="tab2">Dashboard</div>
     </div>

     <div class = "tab-content tab1 selected mdl-tabs__panel is-active padsome" id = "tab1-panel">
       <div class='rp-ipaddr'></div>
       <div class='localbrokers5'></div>
       <img src="../botmanager/asset/botmanager/key_icon-white.png" class="icon-small-white">&nbsp;<span class='rp-key'></span>
       <img src="../botmanager/asset/botmanager/lock_icon-white.png" class="icon-small-white">&nbsp;<span class='rp-lock'>anonymous</span>
       <br>
       <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="rememberme">
         <input type="checkbox" id="rememberme" class="rememberme mdl-checkbox__input">
         <span class="mdl-checkbox__label">Remember</span>
       </label>       
       <br><br>
       <div class='rp-update'></div>
       <button class="deletepeerbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">delete</button>
       <br><br>
       <table border='0' cellpadding='0' cellspacing='0'>
         <tr>
           <td class='remlab'>
             <div class='whitetext'>Local:</div>
             <br>
             <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="allowtcp">
              <input type="checkbox" id="allowtcp" class="protocol allowtcp mdl-checkbox__input">
              <span class="mdl-checkbox__label">Allow TCP</span>
             </label>
             <br>
             <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="allowudp">
              <input type="checkbox" id="allowudp" class="protocol allowudp mdl-checkbox__input">
              <span class="mdl-checkbox__label">Allow UDP</span>
             </label>
             <br>
             <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="allowrelay">
              <input type="checkbox" id="allowrelay" class="protocol allowrelay mdl-checkbox__input">
              <span class="mdl-checkbox__label">Allow Relay</span>
            </label>
           </td>
           <td>
             <div class='remoteallowcheckboxes'>
               <div class='whitetext'>Remote:</div>
               <br>
               <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="remoteallowtcp">
                <input type="checkbox" id="remoteallowtcp" class="remoteprotocol remoteallowtcp mdl-checkbox__input">
                <span class="mdl-checkbox__label">Allow TCP</span>
               </label>
               <br>
               <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="remoteallowudp">
                <input type="checkbox" id="remoteallowudp" class="remoteprotocol remoteallowudp mdl-checkbox__input">
                <span class="mdl-checkbox__label">Allow UDP</span>
               </label>
               <br>
               <label class="whitetext mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect plaincheckbox" for="remoteallowrelay">
                <input type="checkbox" id="remoteallowrelay" class="remoteprotocol remoteallowrelay mdl-checkbox__input">
                <span class="mdl-checkbox__label">Allow Relay</span>
              </label>
             </div>
           </td>
         </tr>
       </table>
     </div>

     <div class = "tab-content tab2 mdl-tabs__panel padsome" id = "tab2-panel">
       <div class='hudapps'></div>
       <div class='controlsettings'></div>
     </div>
  </div>
</div>



<div class='availablecontrols card'>
  <div style='position:relative;'>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text card-header">
        Install Control
        <img src="../botmanager/asset/botmanager/close.png" class="roundbutton-small closeaddctl floatright" onclick="$(this).closest('.availablecontrols')[0].api.closeAndReset();">
      </h2>
    </div>
    <div class="aclist mdl-card__supporting-text pad16">
      <table class="actable mdl-data-table mdl-js-data-table mdl-shadow--2dp card">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">lib:id</th>
            <th class="mdl-data-table__cell--non-numeric">security</th>
          </tr>
        </thead>
        <tbody class='aclisttablebody'>
        </tbody>
      </table>      
    </div>
  </div>
</div>

<div class='popmeup'><div class='popupcontents'></div></div>
