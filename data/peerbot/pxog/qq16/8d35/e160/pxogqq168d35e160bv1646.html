<h4>
  <div class='rp-status'></div>
  <button class="mdl-button mdl-js-button mdl-button--icon aligncenter" id="rp-more">
    <i class="material-icons">more_vert</i>
  </button>
  <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="rp-more">
    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider refreshhud">Refresh</li>
    <li class="mdl-menu__item addhudctl adminonly">Add Control</li>
    <li class="mdl-menu__item hudctlsettings mdl-menu__item--full-bleed-divider adminonly">Control Settings</li>
    <li class="mdl-menu__item hudrestart adminonly">Restart Services</li>
  </ul>
  <div class='rp-info'>
    <div class='rp-name'></div>
    <div class='rp-uuid'></div>
  </div>
</h4>

<div class = "mdl-layout__content width100 dark upsome">    
  <div class = "mdl-tabs mdl-js-tabs">
     <div class = "mdl-tabs__tab-bar">
        <a href = "#tab1-panel" class = "mdl-tabs__tab is-active">Info</a>
        <a href = "#tab2-panel" class = "mdl-tabs__tab" id="dashboardtab">Dashboard</a>
     </div>

     <div class = "mdl-tabs__panel is-active padsome" id = "tab1-panel">
       <div class='rp-ipaddr'></div>
       <div class='localbrokers5'></div>
       <i class="material-icons aligncenter">vpn_key</i>&nbsp;<span class='rp-key'></span>
       <i class="material-icons aligncenter">lock</i>&nbsp;<span class='rp-lock'></span>
      <label class="remlab mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rememberme">
        <input type="checkbox" id="rememberme" class="rememberme mdl-checkbox__input">
        <span class="mdl-checkbox__label">Remember</span>
      </label>       
       <br><br>
       <div class='rp-update'></div>
       <button class="deletepeerbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">delete</button>
       <br><br>
       <label class="remlab mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="allowtcp">
        <input type="checkbox" id="allowtcp" class="protocol allowtcp mdl-checkbox__input">
        <span class="mdl-checkbox__label">Allow TCP</span>
      </label>
       <label class="remlab mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="allowudp">
        <input type="checkbox" id="allowudp" class="protocol allowudp mdl-checkbox__input">
        <span class="mdl-checkbox__label">Allow UDP</span>
      </label>
       <label class="remlab mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="allowrelay">
        <input type="checkbox" id="allowrelay" class="protocol allowrelay mdl-checkbox__input">
        <span class="mdl-checkbox__label">Allow Relay</span>
      </label>
     </div>

     <div class = "mdl-tabs__panel padsome" id = "tab2-panel">
       <div class='hudapps'></div>
       <div class='controlsettings'></div>
     </div>
  </div>
</div>



<div class='availablecontrols'>


  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Install Control</h2>
  </div>
  <div class="aclist mdl-card__supporting-text">
    <table class="actable mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th class="mdl-data-table__cell--non-numeric">lib:id</th>
          <th class="mdl-data-table__cell--non-numeric">security</th>
        </tr>
      </thead>
      <tbody class='aclisttablebody'>
      </tbody>
    </table>      
  </div>
  <div class="mdl-card__menu">
    <button class="closeaddctl mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="$(this).closest('.availablecontrols')[0].api.closeAndReset();">
      <i class="material-icons">close</i>
    </button>
  </div>    

</div>

<div class='popmeup'><div class='popupcontents'></div></div>
<div id="restart-snackbar2" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
