<button id="cancelcommandbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bggray">close</button>
<div class='padme'>
  <h3 class='mr50'>Edit Command: <span id='ecmd-name'></span> (<span class='editcommandiddisplay'></span>)</h3>
</div>


<div class='mdl-card mdl-shadow--2dp overview'>
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Command Overview</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class='upsome'>
      <button class='langbutton lbselected' id='lang_java'>Java</button>
      <button class='langbutton' id='lang_python'>Python</button>
      <button class='langbutton' id='lang_js'>Javascript</button>
      <button class='langbutton' id='lang_flow'>Flow</button>
      <button class='langbutton' id='lang_rust'>Rust</button>
    </div>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="ecmd_groups" placeholder="Comma separated no spaces">
        <label class="mdl-textfield__label" for="ecmd_groups">Groups</label>
      </div>
    </form>              
    <div class='greentext'>Description</div>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "3" id="ecmd_desc" placeholder="Enter a description for this command" ></textarea>
        <label class="mdl-textfield__label" for="ecmd_desc">Description</label>
      </div>
    </form>              
  </div>
</div>

<div class='mdl-card mdl-shadow--2dp overview imports'>
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Imports</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class='greentext'>Import Statements</div>
    <form action="#" class="importform importjava">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "5" id="ecmd_imports" placeholder="Import classes and/or packages" >import org.json.*;
import com.newbound.robot.*;
</textarea>
        <label class="mdl-textfield__label" for="ecmd_imports">>Import Statements</label>
      </div>
    </form>              
    <form action="#" class="importform importrust">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "5" id="ecmdrust_imports" placeholder="Import classes and/or packages" ></textarea>
        <label class="mdl-textfield__label" for="ecmdrust_imports">>Import Statements</label>
      </div>
    </form>              
    <form action="#" class="importform importpython">
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "5" id="ecmdpy_imports" placeholder="Import classes and/or packages" >import sys
import json
</textarea>
        <label class="mdl-textfield__label" for="ecmdpy_imports">>Import Statements</label>
      </div>
    </form>              
  </div>
</div>


<div class='returntype'>
  <button id="savecommandbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bggray">save</button>
  <button id="deletecommandbutton" class="floatright mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bggray">delete</button>
  <br><br>
  Return Type
  <br><br>
  <button class='rtbutton rtbselected' id='rtbjsonobject'>JSON</button>
  <button class='rtbutton' id='rtbjsonarray'>Array</button>
  <button class='rtbutton' id='rtbstring'>String</button>
  <button class='rtbutton' id='rtbinteger'>Integer</button>
  <br>
  <button class='rtbutton' id='rtbfloat'>Float</button>
  <button class='rtbutton' id='rtbboolean'>Boolean</button>
  <button class='rtbutton' id='rtbany'>Any</button>
  <button class='rtbutton' id='rtbfile'>File</button>
  <button class='rtbutton' id='rtbinputstream'>Stream</button>
  <button class='rtbutton' id='rtbflat' style='display:none;'>FLAT</button>
</div>

<div class='commandcodediv'>
  <div class='javaerror'></div>
  <span class='cmdlable cmdlablejava'>public</span>
  <span class='cmdlable cmdlablepython'>def</span>
  <span class='cmdlable cmdlablejs'>function</span>
  <span class='cmdlable cmdlablejava returntypespan'>JSONObject</span>
  <span class='methodnamespan'>methodName</span>
  (<span class='methodparams'></span>
  <button class='bggray noborder addmethodparam'>+</button>
  <select data-role="none" id="cmd_edit_java_newparamtype" class="bggray newparam">
    <option value="String">String</option>
    <option value="Integer">int</option>
    <option value="Double">double</option>
    <option value="Float">float</option>
    <option value="Long">long</option>
    <option value="Boolean">boolean</option>
    <option value="JSONObject">JSONObject</option>
    <option value="JSONArray">JSONArray</option>
    <option value="Any">Any</option>
    <option value="Data">Data</option>
    <option value="Bot">Bot</option>
  </select>
  <input type='text' class='newparamname newparam'>
  <div class="mdc-icon-toggle material-icons bggray newparam newparamaddbutton" aria-label="Maximize">done</div>
  <button class='bggray noborder newparam dontaddmethodparam'>x</button>
  )<span class='cmdlable cmdlablepython'>:</span>
  <span class='cmdlable cmdlablejava'>
    throws Exception {
  </span>
  <span class='cmdlable cmdlablejs'>{</span>
  <span class='cmdlable cmdlableflow'>:</span>
  <div class='indent'>
    <textarea class='cmdlable cmdlablerust' id='commandcoderust'></textarea>
    <textarea class='cmdlable cmdlablejava' id='commandcodejava'></textarea>
    <textarea class='cmdlable cmdlablepython' id='commandcodepython'></textarea>
    <textarea class='cmdlable cmdlablejs' id='commandcodejs'></textarea>
    <div class='cmdlable cmdlableflow' id='commandcodeflow'></div>
  </div>
  <span class='cmdlable cmdlablejava'>}</span>
  <br><br>
  <span class='cmdlable cmdlablerust'>Rust ID: <span class='editcommandrustiddisplay'></span></span>
  <span class='cmdlable cmdlablejava'>Java ID: <span class='editcommandjavaiddisplay'></span></span>
  <span class='cmdlable cmdlablepython'>Python ID: <span class='editcommandpythoniddisplay'></span></span>
  <span class='cmdlable cmdlablejs'>Javascript ID: <span class='editcommandjsiddisplay'></span></span>
  <span class='cmdlable cmdlableflow'>Flow ID: <span class='editcommandflowiddisplay'></span></span>
</div>
