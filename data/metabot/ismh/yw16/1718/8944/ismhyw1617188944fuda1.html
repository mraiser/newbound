<div class='pubindent'>
  <div class="publishappwrapx mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text" id="publishappname"></h2>
    </div>
    <div class="mdl-card__supporting-text pubform">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_name">
          <label class="mdl-textfield__label" for="pa_name">Name</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_class">
          <label class="mdl-textfield__label" for="pa_class">Class</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_index">
          <label class="mdl-textfield__label" for="pa_index">Index File</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_libraries">
          <label class="mdl-textfield__label" for="pa_libraries">Libraries</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_subtitle">
          <label class="mdl-textfield__label" for="pa_subtitle">Subtitle</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_desc">
          <label class="mdl-textfield__label" for="pa_desc">Description</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_img">
          <label class="mdl-textfield__label" for="pa_img">Icon</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_video">
          <label class="mdl-textfield__label" for="pa_video">Video (embed html)</label>
        </div>
      </form>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label xwide">
          <input class="mdl-textfield__input" type="text" id="pa_detail">
          <label class="mdl-textfield__label" for="pa_detail">Detail (LIB:CTL:DATA)</label>
        </div>
      </form>
      <form action="#">      
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="pa_forsale">
          <input type="checkbox" id="pa_forsale" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">Make Public</span>
        </label>
      </form>      
    </div>
    <div id='pa_msg' class='mdl-card__supporting-text'></div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="pa_publishtheappnow">
        publish
      </a>
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect" id="deletethiscontrol">
        delete this control
      </a>
    </div>
  </div>  
  
  
  
  
  
  <div class='hidden'>
    <label>Generate HTML<input type='checkbox' id='pa_genhtml'></label>
    <label>Generate Java<input type='checkbox' id='pa_genjava'></label>
  </div>

</div>
