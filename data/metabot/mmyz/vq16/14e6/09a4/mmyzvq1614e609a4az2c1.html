<div class="mdl-card__title">
  <h2 class="mdl-card__title-text">Public Developer Info</h2>
</div>
<div class="mdl-card__supporting-text thin3">
      Your Universal Unique Identifier (UUID):
  <div id="editidentityuuid"></div>
</div>
<div class="mdl-card__supporting-text">
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="devname">
      <label class="mdl-textfield__label" for="devname">Name</label>
    </div>
  </form>
</div>    
<div class="mdl-card__supporting-text thin4">
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="devorg">
      <label class="mdl-textfield__label" for="devorg">Organization</label>
    </div>
  </form>
</div>    
<div class="mdl-card__supporting-text thin5 subtext" id="savemyidentitymsg">
</div>
<div class="mdl-card__actions mdl-card--border">
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect floatright continuebutton" id="savemyidentity">
    save
  </a>
  <a class="mdl-button mdl-button--flat mdl-js-button mdl-js-ripple-effect cancelbutton">
    reset
  </a>
</div>
