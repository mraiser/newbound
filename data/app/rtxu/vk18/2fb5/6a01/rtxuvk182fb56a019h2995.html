<table border='0' cellpadding='0' cellspacing='0'>
  <tr>
    <td>
      <img class='appinfo-image'>
    </td>
    <td width='20px'></td>
    <td>
      App ID: <span class='appinfo-id'></span><br>
      Version: <span class='appinfo-version'></span><br>
      Libraries: <span class='appinfo-libraries'></span><br>
      Author: <span class='appinfo-author-name'></span> (<span class='appinfo-author-id'></span>)<br>
      <br>
      <div class="appactions">
        <button class="app-update-button appbutton coloredbutton">Update</button>
        <button class="app-install-button appbutton coloredbutton">Install</button>
        <button class="app-run-button appbutton coloredbutton">Run</button>
        <button class="app-edit-button appbutton accentbutton">Edit</button>        
        <button class="app-activate-button appbutton accentbutton">activate</button>        
        <button class="app-deactivate-button appbutton accentbutton">deactivate</button>        
        <button class="app-uninstall-button appbutton accentbutton">uninstall</button>        
      </div>
      <div class='prog-info hideme'>
        <div class='prog-info-text'>&nbsp;</div>
        <div class='progressbar installprogress'></div>
      </div>
      <br>
      <div class='appinfo-desc'></div>
    </td>
  </tr>
</table>
<br>
<div class='appinfo-api'></div>
