<div class='data-control' data-control='app:ui:{}'></div>
<div class='wrap' style='display:none;'>
  <div class='card modal mydialog'>
    <div class="padme dialog-header">Log In</div>
    <form class="pad16" onsubmit="$('.loginbutton').click(); return false;">
      <label class="textinputlabel" for="username">Username</label>
      <input class="textinput" type="text" id="username">
      <br><br>
      <label class="textinputlabel" for="password">Password</label>
      <input class="textinput" type="password" id="password">
      <input type="submit" class="hideme">
    </form>
    <div class="loginmsg card-description pad16">Please enter your username and password to log in.</div>
    <div class="card-button-wrap">
      <a class="loginbutton clearbutton button-text-green">log in</a>
    </div>
  </div>
</div>
